<section id="view-serch" class="view hidden">

    <p class="hint">目的一致＋スキル類似＋実績でスコアリング</p>
  </div>
  
  <!-- カード表示エリア -->
  <div class="card-container" id="cardContainer">
    <!-- カードはJavaScriptで動的に生成 -->
  </div>
