<section id="view-recruit" class="view hidden">
  <h1>募集を作成</h1>

  <div class="card">
    <div id="radio-type-grid">
      <div class="rt-label" style="writing-mode:horizontal-tb;display:inline-block;">個人</div>
      <div class="rt-ctrl"><input type="radio" name="recruit-type" value="individual" checked></div>

      <div class="rt-label" style="writing-mode:horizontal-tb;display:inline-block;">グループ</div>
      <div class="rt-ctrl"><input type="radio" name="recruit-type" value="group"></div>
    </div>

    <label for="recruit-group">グループ名（グループ選択時）</label>
    <textarea id="recruit-group" rows="2" placeholder="例：Iverse 英語学習チームA" disabled></textarea>
s
    <label for="recruit-goals">目的・スキル</label>
    <textarea id="recruit-goals" rows="3" placeholder="例：目的→英語学習／スキル→英会話, TOEIC"></textarea>

    <label for="recruit-detail">詳細</label>
    <textarea id="recruit-detail" rows="5" placeholder="例：毎週1回オンラインで勉強会／募集人数3人"></textarea>

    <button id="recruit-submit" type="button">募集を投稿</button>
  </div>

  <h3>自分の募集</h3>
  <div id="recruit-list" class="grid"></div>
</section>
